[tox]
envlist = pypy,py27,py33,py34,docs
skipsdist = true

[testenv]
#changedir = savReaderWriter
deps = 
       setuptools
       nose
       coverage
       gocept.testing
       numpy
       #cython
       
commands =
       #python {toxinidir}/savReaderWriter/cWriterow/setup.py build_ext --inplace
       nosetests --cover-html-dir=unit_tests/coverage-{envname}

setenv = 
       PYTHONWARNINGS = ignore
       SAVRW_USE_CWRITEROW = off
passenv =
       LANG 

[testenv:pypy]
deps = 
       setuptools
       nose
       coverage
       gocept.testing
